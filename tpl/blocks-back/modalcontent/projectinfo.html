<div class="letterdetailscontainer">
   <div class="leftimage">
      <div class="conta">
         <slick data="notificationprojectData.files" infinite="false" init-onload="true" settings="productslick" ng-if="!formLoading" class="slider-for">
            <div class="itemslider" ng-repeat="(key,image) in notificationprojectData.files">
               <div class="preview-img" background-image="{{IMGURL}}{{image.file}}" ng-if="image.filetype == 1"></div>
               <span ng-if="image.filetype == 2">
                  <anguvideo ng-model="image.file" width="100%" height="auto" ng-if="image.file&&!image.file.includes('soundcloud')"></anguvideo>
                  <sound-cloud-player url="{{image.file}}" ng-if="image.file&&image.file.includes('soundcloud')"></sound-cloud-player>
               </span>
            </div>
         </slick>
      </div>
      <div class="conta">
         <div class="thumbslider">
            <slick data="notificationprojectData.files" infinite="false" init-onload="true" settings="mobilethumbslick" ng-if="!formLoading" class="slider-nav">
               <div class="thumbholder" ng-repeat="(key,image) in notificationprojectData.files">
                  <div class="slidee" background-image="{{image.filetype == 1 ? IMGURL : ''}}{{image.thumbnail}}"></div>
               </div>
            </slick>
         </div>
      </div>
   </div>
   <div class="rightimage">
      <div class="infodiv" ng-show="activediv =='info'">
         <!-- info start -->
         <div class="common-itmes">
            <div class="conta ">
               <div class="details detailstitle text-bold">{{notificationprojectData.title}}</div>
            </div>
            <div class="conta marginer">
               <div class="details detailsdescription">{{notificationprojectData.description}}
               </div>
            </div>
            <!--     <div class="conta marginer">
               <div class="details detailslist" ng-if="!ResponseData.iscounter">
                  <ul>
                     <li ng-repeat="(key,feature) in notificationprojectData.features" ng-if="feature.feature"><i class="fa fa-check-circle"></i> {{feature.feature}}</li>
                  </ul>
               </div>
               </div> -->
            <div class="conta marginer">
               <div>
                  <div style="float: left;margin-right: 90px;margin-top: 20px;">
                     <div>Deadline</div>
                     <div class="input-append date form_datetime" style="position: relative;">
                        <div class="datediv" style="background: rgb(126, 142, 164);color:#fff;border: 0px;height: 30px;">
                           <span class="add-onnew"><i class="fa fa-calendar"></i> {{notificationprojectData.deadline | date:"dd-MM-yyyy"}}</span>
                        </div>
                     </div>
                     <div class="clear"></div>
                  </div>
               </div>
               <div class="pull-right" style="margin-right: 90px;margin-top: 20px;">
                  <div class="products">
                     <div>Allocated Amount</div>
                     <div class="price-box">
                        <span class="per_price">{{notificationprojectData.member.price | currency}}</span>
                     </div>
                  </div>
                  <div class="clear"></div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
